<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hover</title>
    <style media="screen">
      button {
        width: 200px;
        height: 50px;
        font-size: 24px;
        background-color: green;
      }
      button:hover {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
