<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
     An ordered list:
     <ol>
       <li>First Item</li>
       <li>Second Item</li>
       <li>Third Item</li>
     </ol>
     An unordered list:
     <ul>
       <li>One item</li>
       <li>Another item</li>
       <li>And another item</li>
     </ul>
  </body>
</html>
